{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit User Profile{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">

    <label for="first_name">first_name</label>
    <input name="first_name" id="first_name" value="{{ request.form['first_name'] or user_info['first_name'] }}" required>
      <label for="last_name">last_name</label>
    <input name="last_name" id="last_name" value="{{ request.form['last_name'] or user_info['last_name'] }}" required>
      <label for="billAddr">billAddr</label>
    <input name="billAddr" id="billAddr" value="{{ request.form['billAddr'] or user_info['billAddr'] }}" required>
    <input type="submit" value="Save">
  </form>
  <hr>

{% endblock %}
